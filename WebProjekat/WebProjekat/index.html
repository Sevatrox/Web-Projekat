<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fitnes centri</title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.get("/api/fitnesCentar", function (data, status) {
                let table = '<table style="height : auto; width : 800px; margin-left : auto; margin-right : auto;" class="table table-striped table-dark">';
                table += '<thead>';
                table += '<tr><th scope="col">Naziv</th><th scope="col">Adresa</th><th scope="col">Godina otvaranja</th><th scope="col">Izmena</th></tr>';
                table += '</thead>';
                table += '<tbody>'
                for (element in data) {
                    let centar = '<th scope="row">' + data[element].Naziv + '</th>';
                    centar += '<td>' + data[element].Adresa + '</td>';
                    centar += '<td>' + data[element].GodinaOtvaranja + '</td>';
                    centar += '<td><button>Detalji</button></td>';
                    table += '<tr>' + centar + '</tr>';
                }
                table += '</tbody>'
                table += '</table>';
                $('#content').html(table);
                console.log('fitness center loaded');
            });
        });
    </script>
</head>
<body>
    <h1 style="text-align: center;">Fitnes centri u Novom Sadu</h1>
    <div id="content"></div>s
</body>
</html>
